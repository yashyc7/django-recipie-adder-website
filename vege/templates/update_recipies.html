<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Create receipe!</title>
  </head>
  <body>
    <h1 style="justify-content: center; text-align: center">
      Update Recipie!
    </h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="recipie_name">Receipe name</label>
          <input
            type="text"
            class="form-control"
            name="recipie_name"
            value="{{recipie.recipie_name}}"
            placeholder="Enter receipe name"
          />
        </div>
        <div class="form-group">
          <label for="recipie_description">Receipe description</label>
          <textarea name="recipie_description" class="form-control">{{recipie.recipie_description}}</textarea>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label" for="recipie_image"
            >receipe Image</label>
          <input type="file" class="form-control" name="recipie_image" />
        </div>
        <button type="submit" class="btn btn-primary">Update receipe</button>
      </form>
      <br>
      <br>
    </div>
  </body>
</html>
